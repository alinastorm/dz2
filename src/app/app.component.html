<div>

  <mat-form-field class="example-form-field">
    <h1>Enter GitHub user name "angulartist"</h1>
    <input matInput placeholder="" [formControl]="findControl">
  </mat-form-field>
</div>
<div class="cards-group">
  <mat-card class="example-card" *ngFor="let item of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.login}}</mat-card-title>
      <mat-card-subtitle>{{item.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.avatar_url}}" alt="Photo of">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{item.html_url}}" class="button">Open</a>

    </mat-card-actions>
  </mat-card>
